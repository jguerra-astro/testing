<div class="container">
    <div class="navbar-wrapper">
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- If you want to change the nav bar the logic within ul should be the only thing that needs to stay, otherwise you can swap out any navbar -->
                <ul class="navbar-nav">
                    <!-- liquid code -->
                    {% for item in site.data.navigation %} <!-- for item in _data/navigation.yml -->
                        <li class="nav-item {% if page.url == item.url %}active{% endif %}">
                            <a class="nav-link" href="{{ item.url }}">{{ item.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </div>
</div>
